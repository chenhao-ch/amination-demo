<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas demo</title>
    <style media="screen">
      canvas {
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <canvas id="clock" width="300" height="300"></canvas> <br />
    <script type="text/javascript" src="clock.js"></script>
    <br /><br /><br />
    <select id="moveTween"></select><br /><br />
    <canvas id="move" width="300" height="20"></canvas>
    <script type="text/javascript" src="move.js"></script>

    <script type="text/javascript">
      const clockCtx = document.getElementById('clock').getContext('2d');
      clock.init(clockCtx, 150, 150, 100);

      const moveCtx = document.getElementById('move').getContext('2d');
      move.init(moveCtx, 300, 20, 1000);

      const draw = () => {
        const now = new Date();
        clock.draw(now.getHours(), now.getMinutes(), now.getSeconds());

        move.draw();

        window.requestAnimationFrame(draw);
      }
      window.requestAnimationFrame(draw);
    </script>
  </body>
</html>
